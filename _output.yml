bookdown::gitbook:
  css: style.css
  split_by: section
  config:
    toc:
      before: |
        <li><a href="./">学习github</a></li>
      after: |
        <li><a href="https://github.com/fiengtianfu/learn_github" target="blank">Published with bookdown</a></li>
    edit: https://github.com/fengtianfu/learn_gihub/edit/master/%s
    download: ["pdf", "epub"]
    toolbar:
            position: fixed
    fontsettings:
            theme: Sepia
bookdown::pdf_book:
  includes:
    in_header: preamble.tex
  latex_engine: xelatex
  citation_package: natbib
  keep_tex: yes
bookdown::epub_book: default
